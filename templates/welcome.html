<html>
  <head>
    
    <meta charset = "utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube</title> 

    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<!--Dependencies-->
    <link href="../static/bootstrap/css/font-awesome.min.css"rel = "stylesheet">
    <link href="../static/bootstrap/css/bootstrap.min.css" rel = "stylesheet">
    <link href="../static/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../static/bootstrap/css/bootstrap-social.css" rel="stylesheet">
    <link href="css/mystyles.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="../static/AdminLTE/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../static/AdminLTE/css/skins/_all-skins.min.css">
  <script src="../static/bootstrap/js/jquery.min.js"></script>
  <script src="../static/bootstrap/js/jquery-ui.js"></script>
  <script src="../static/bootstrap/js/bootstrap.js"></script>

  </head>

  <body>

     <nav class="navbar navbar-inverse navbar-fixed-top" role = "navigation">
        <div class = "container">
            <div class = "navbar-header">
                <button type = "button" class = "navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class = "navbar-brand" href="index.html">Youtube</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav ">
                    <li class="active"><a href="index.html"><span class = "glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>                    
                </ul>

                <ul class = "nav navbar-nav navbar-right">
                   
                    <li><a href="/logout">
                        <span class="glyphicon glyphicon-log-in"></span>
                        Logout</a>
                    </li>
                </ul>

                                <ul class = "nav navbar-nav navbar-right">
                   
                    <li><h4><font color="white">
                        {{username}}
                        </font>
                        </h4>
                    </li>
                </ul>
            </div>        
        </div>
    </nav>  

   <div style="margin-top: 52px;">
         <table width="100%" border="0">
            <tr>
               <td colspan="2" bgcolor="#b5dcb3" align="center">
                  <form action = "http://localhost:5000/search" method = "post">
                      <p>Enter Query:</p>
                     <p><input type = "text" name = "nm" /></p>
                      <p><input type = "submit" value = "submit" /></p>
                   </form>
              </td>
            </tr>

            <tr valign="top">
                  <td><div style="width:100%; max-height:600px; overflow:auto">
                      <ul>
                        {% if name %}
                        {% for obj in name %}

                        <img src= {{obj.videoInfo.snippet.thumbnails.default.url}} style="width:120px;height:90px;">
                        <li><a href=http://localhost:5000/video/{{obj.videoInfo.id}}> {{ obj.videoInfo.snippet.title }} </a></li>
            
                        {% endfor %}
                        {%endif%}
                     </ul>
                  </div></td>
                  <td bgcolor="#eee" width="75%" height="600">
                       {% if videoid %}
                        <img src= {{videoid.videoInfo.snippet.thumbnails.high.url}} style="width:1200px;height:600px;">
                        {%endif%}
                        
                  </td>
            </tr>
         </table>
   </div> 


  </body>
</html>
